<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="images/chat.png" alt="Chat App Logo">

        <h1>Please sign in</h1>
        <form id="signIn" action="friends.html" method="get">
            <fieldset class="data">
                <legend>Login</legend>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                
                <label for="password">Password</label>
                <input type="password" type="password" id="password" name="password" placeholder="Password" required>
            </fieldset>
        </form>
        
        <div class="container-btn">
            <form action="register.html" method="get">
                <button>Register</button>
            </form>
            <button class="btn-blue" form="signIn">Login</button>
        </div>
    </div>
</body>

</html>
