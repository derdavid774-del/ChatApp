<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Profile Settings</h1>
    <form id="settings">
        <fieldset class="data">
            <legend>Base Data</legend>
            <div class="container"> 
                <label for="name">First Name</label>
                <input type="text" id="name" placeholder="Your name"><br>
                <label for="surname">Last Name</label>
                <input type="text" id="surname" placeholder="Your surname"><br>
                <label>Coffee or Tea?</label>
                <select>
                    <option>Neither nor</option>
                    <option>Coffee</option>
                    <option>Tea</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Tell Something About You</legend>
            <textarea placeholder="Leave a comment here"></textarea>
        </fieldset>

        <fieldset>
            <legend>Prefered Chat Layout</legend>
            <input type="radio" id="oneLine" name="layout" value="oneLine">
            <label for="oneLine">Username and message in one line</label><br>
            <input type="radio" id="separatedLines" name="layout" value="separatedLines">
            <label for="separatedLines">Username and message in separated lines</label>
        </fieldset>
    </form>
    <div class="btn-container">
        <form action="friends.html" method="get" style="display: inline;">
            <button >Cancel</button>
        </form>
        <button class="btn-blue" form="settings">Save</button>
    </div>
</body>

</html>
