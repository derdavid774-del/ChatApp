<body id="friends-page">
    <h1>Friends</h1>
    <nav class="page-navigation">
        <a href="logout.html">&lt; Logout</a> | 
        <a href="settings.html">Settings</a>

    <ul class="container-wide">
        <li class="content">
            <span class="friend-user"><a href="chat.html">Tom</a></span>
            <span class="notification">3</span>

        <li class="content">

    <h2>New Requests</h2>
    <ol>
        <li>
            <div class="friend-request">
                <span class="request-msg">Friend Request from</span>
                <span class="requestee"><strong>Track</strong></span>

                    <button class="btn-small">Accept</button>
                    <button class="btn-small">Reject</button>
                </span>
            </div>
        </li>
    </ol>
    <hr>

    <form>
        <div class="container-txt-btn">
            <input id="add-friend" name="add-friend" type="text" placeholder="Add Friend to List">
            <button for="add-friend" type="submit" class="btn-small">Add</button>
        </div>
    </form>
