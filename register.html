<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="images/user.png" alt="Chat App Logo" width="150" height="150">

        <h1>Register yourself</h1>
        <form id="register" action="friends.html" method="get">
            <fieldset>
                <legend>Register</legend>
                <label for="username">Username</label>
                <input id="username" name="username" placeholder="Username" required>
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                    required>
            </fieldset>
        </form>

        <form action="login.html" method="get" style="display: inline;">
            <button>Cancel</button>
        </form>
        <button form="register">Create Account</button>
    </div>
</body>

</html>
